config_path: results/real_data/nf_config.yaml
out: results/real_data
data_location: ../dclasso_datasets
folds: 5
repeat: 10
penalty: [scad, mcp, l1, None]
kernel: [gaussian]
measure_stat: [HSIC, PC] #, PC] # 
dclasso:
  - name: dclasso
    parameters:
      alpha: 0.3
      n1: 0.5
      lambda: [1e-5, 1e1]
      # epoch: 150
      # optimizer: [adam]
      # lr: [1.e-4, 1.e-3, 1.e-2]
feature_selection:
  - name: hsic_lasso
    parameters:
      num_features: [5, 10, 15, 20, 25]
  - name: mrmr
    parameters:
      criteria: [MIQ] #
      num_features: [5, 15, 25]
prediction:
  # - name: gbdt
  #   prediction: classification
  #   parameters:
  #     num_leaves: [ 20, 40, 60, 80, 100 ]
  #     alphas: [ 0.001, 0.01, 0.1 ]
  #     lambdas: [ 0.001, 0.01, 0.1 ]
  # - name: knn
  #   prediction: classification
  #   parameters:
  #     n_neighbors: [ 3, 5, 7 ]
  # - name: logistic_regression
  #   prediction: classification
  #   parameters:
  #     penalty: [ l1, none ]
  #     C: [ 0.01, 0.1, 0.2, 0.5 ]
  - name: random_forest
    prediction: classification
    parameters:
      n_estimators: [ 200, 500 ]
      max_features: [ auto, log2 ]
      max_depth: [ 4, 6, 8 ]
      criterion: [ gini, entropy ]
  # - name: svc
  #   prediction: classification
  #   parameters:
  #     C: [ 0.5, 1, 2 ]
  # - name: lars
  #   prediction: regression
  #   parameters:
  #     n_nonzero_coefs: [5, 10, 15, 20]
  - name: lasso
    prediction: regression
    parameters:
      alpha: [ 0.5, 1, 2 ]
