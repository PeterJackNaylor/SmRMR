config_path: results/benchmark/classification_config.yaml
out: results/benchmark
repeat: 20
simulation_np: [[100, 100], [100, 500], [100, 5000], [500, 100], [500, 500], [500, 5000], [1000, 5000]]
validation_samples: [[100, 100], [100, 500], [100, 5000]]
test_samples: [[10000, 100], [10000, 500], [10000, 5000]]
mode: classification
simulation_models:
  - 'categorical_1'
  - 'categorical_2'
penalty: ["l1", "None", "scad", "mcp"]
measure_stat: ["DC", "HSIC", "PC"]
kernel: ["linear", "gaussian", "sigmoid"]
dclasso:
  - name: dclasso
    parameters:
      alpha: 0.5
      n1: 0.3
      epoch: 150
      optimizer: ["adam"]
      lambda: [0.001, 0.01, 0.1, 0.5, 1.0, 10.0]
      lr: [1.e-3, 1.e-2, 1.e-1, 1.]
feature_selection:
  - name: hsic_lasso
    parameters:
      num_feat: 15
      # penalty: ['l1']
  # - name: mrmr
  #   parameters:
  #     penalty: ['l1']
prediction:
  - name: logistic_regression
    parameters:
      penalty: [ 'l1', 'none' ]
      C: [ 0.01, 0.1, 0.2, 0.5 ]
  # - name: gbdt
  #   parameters:
  #     num_leaves: [ 20, 40, 60, 80, 100 ]
  #     alphas: [ 0.001, 0.01, 0.1 ]
  #     lambdas: [ 0.001, 0.01, 0.1 ]
  - name: random_forest
    parameters:
      n_estimators: [ 200, 500 ]
      max_features: [ "auto", "log2" ]
      max_depth: [ 4, 6, 8 ]
      criterion: [ "gini", "entropy" ]
  - name: knn
    parameters:
      n_neighbors: [ 3, 5, 7 ]
  - name: svc
    parameters:
      C: [ 0.5, 1, 2 ]
feature_selection_and_classification:
  - name: stg
    parameters:
      learning_rates: [ 1.e-5, 1.e-4, 1.e-3, 1.e-2, 1.e-1 ]
      sigmas: [ 0.1, 0.2, 0.3, 0.5, 1.0 ]
      lambdas: [ 5.e-5, 5.e-4, 5.e-3, 5.e-2, 5.e-1 ]
performance_metrics:
  - tpr_fpr
  - features_tpr_fpr
  - auc_roc
